<template name="addPatient">
  {{#ensureLoggedInAndRegistered}}
<style>
          body{
              background-color:darksalmon;
              
          }
        </style>
    <style>
       h1{
        font-family:sans-serif;
        color:crimson;
        display: block;
        font-size: 2em;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
    }
      </style>
    <style>
.button {
    background-color:coral;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}

.button:hover {
    background-color: green;
}

        .button_cancel {
    background-color:crimson;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}
</style>


  <div class="jumbotron">
      
    <h1>Add Patient</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" value="John Doe" name="name" class="form-control" id="name" >
      </div>
      <div class="form-group">
        <label for="mrn">MRN</label>
        <input type="text" value="1234" name="mrn" class="form-control" id="mrn" >
      </div>
      <div class="form-group">
        <label for="dob">DOB</label>
        <input type="date" name="dob"  id="dob" >
      </div>
      <div class="form-group">
        <label for="report">Report</label>
        <textarea type="text" rows='3' name="report" class="form-control" id="report" value="Enter Report Here">
        </textarea>
      </div>
        <div>
        <label for="edf">EDF</label>
        <input type="file" name="edf" class="file-upload-input" id="edf" >
      </div>

      <button type="submit" id='save' class="button">Save</button>
      <button type="button" id='cancel' class="button_cancel">Cancel</button>
  </form>
    <p></p>
  </div>
  {{/ensureLoggedInAndRegistered}}

</template>
