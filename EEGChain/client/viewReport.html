<template name="viewReport">
  {{#ensureLoggedInAndRegistered}}
    {{#with patient}}
    <style>
          body{
              background-color:darksalmon;
              
          }
        </style>
    <style>
       h1{
        font-family:sans-serif;
        color:crimson;
        display: block;
        font-size: 2em;
        margin-top: 0.67em;
        margin-bottom: 0.67em;
        margin-left: 0;
        margin-right: 0;
        font-weight: bold;
    }
      </style>
    <style>
.button {
    background-color:coral;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}

.button:hover {
    background-color: green;
}

        .button_cancel {
    background-color:cadetblue;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}
        .button_access {
    background-color:cadetblue;
    border: none;
    color: white;
    padding: 5px 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    width: 160px;
    height: 35px;
}
</style>
      <div class="jumbotron">
        <h2>Viewing report</h2>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" value="{{getName}}" name="name" class="form-control" id="name" disabled="disabled" >
          </div>
          <div class="form-group">
            <label for="mrn">MRN</label>
            <input type="text" value="{{getMrn}}" name="mrn" class="form-control" id="mrn" disabled="disabled">
          </div>
          <div class="form-group">
            <label for="dob">DOB</label>
            <input type="text" value="{{getDateOfBirth}}" name="dob" class="form-control" id="dob" disabled="disabled" >
          </div>
          <div class="form-group">
            <label for="report">Report</label>
            <textarea type="text" rows='2' value="{{getReport}}" name="report" class="form-control" id="report" disabled="disabled"></textarea>
          </div>
          
            <label for="edf">EDF:</label>
             
            <a href="{{getURL}}" onMouseOver="this.style.fontSize='large'" onMouseOut="this.style.fontSize='small'">Download Record Here</a>
            
            <p><input type="text" id="access" value="access code"><input type="button" id='access_code' value="Allow Access" class="button_access"/></p>
           
          <div>
          <button type="button" id='close' class="button_cancel">Go Back</button>
            </div>
      </form>
        <p></p>
      </div>
    {{/with}}
  {{/ensureLoggedInAndRegistered}}
</template>
