<template name="patients">
{{#ensureLoggedInAndRegistered}}
     <style>
.button {
    background-color:cadetblue;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
}

.button_access {
    background-color:cadetblue;
    border: none;
    color: white;
    padding: 5px 10px;
    text-align: center;
    font-size: 14px;
    cursor: pointer;
    width: 120px;
    height: 35px;
}
.button:hover {
    background-color: green;
}
</style>
  <button type="submit" class="button">Add New Patient</button>
    <h2>Here are your reports</h2>
    
<input type="text" value="Enter access code"><input type="button" class="button_access" value="Show Patients">
    <p></p>
    <p></p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>MRN</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
    {{#each patients}}
      {{>patient}}
    {{/each}}
    </tbody>
  </table>
{{/ensureLoggedInAndRegistered}}
</template>
